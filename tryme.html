<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FortuneFi Presale</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg">
  <!-- ⭐ Sterren-achtergrond -->
  <canvas id="stars"></canvas>

  <header class="hero small">
    <a href="index.html" class="back-btn">← Back</a>
    <img src="logo.png" alt="FortuneFi Logo" class="logo sm" />
    <h1 class="title sm">Try the Wheel</h1>
  </header>

  <main class="stage">
    <div class="canvas-wrap">
      <div class="pointer"></div>
      <canvas id="wheel" width="900" height="900" aria-label="Spin Wheel"></canvas>
      <canvas id="confetti" width="900" height="900"></canvas>
    </div>
    <div class="panel">
      <div id="spinCount" class="muted">Spins left: 1</div>
      <button id="spinBtn" class="btn primary">SPIN</button>
      <button id="powerBtn" class="btn ghost">⚡ Power Up</button>
      <div id="result" class="result">Awaiting Your Fortune.</div>
    </div>
  </main>

  <!-- scripts -->
  <script src="script.js"></script>
  <script src="Stars.js"></script>
</body>
</html>
